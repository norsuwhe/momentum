<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./components/time/time.js" defer></script>
    <script src="./components/greeting/greeting.js" defer></script>
    <script src="./components/quote/quote.js" defer></script>
    <script
      src="./components/backgroundSlider/backgroundSlider.js"
      defer
    ></script>
    <script src="./components/weather/weather.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Momentum</title>
  </head>
  <body class="background-slider">
    <main class="wrapper">
      <button class="background-slider__prev-button background-slider__button">
        <img
          class="background-slider__img"
          src="./svg/slider-prev.svg"
          alt=""
        />
      </button>
      <button class="background-slider__next-button background-slider__button">
        <img
          class="background-slider__img"
          src="./svg/slider-next.svg"
          alt=""
        />
      </button>
      <div class="top-container">
        <section class="weather">
          <input type="text" class="weather__input" />
          <div class="weather__line"></div>
          <p class="weather__curreint-weather">
            <span class="weather__celcius"></span>
            <span class="weather__description"></span>
          </p>
          <p class="weather__wind">Wind speed:</p>
          <p class="weather__humidity">Humidity:</p>
        </section>
      </div>
      <div class="center-container">
        <section class="time">
          <div class="time__clock"></div>
          <div class="time__date"></div>
        </section>
        <section class="greeting">
          <h1 class="greeting__text"></h1>
          <input class="greeting__name" type="text" placeholder="Enter Name" />
        </section>
      </div>
      <section class="quote">
        <button class="quote__refresh">
          <img class="quote__refresh-img" src="./svg/reload.svg" alt="" />
        </button>
        <p class="quote__text"></p>
        <p class="quote__author"></p>
      </section>
    </main>
  </body>
</html>
